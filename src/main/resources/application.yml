#日志配置
logging:
  file:
    name: logger/logs.log
  level:
    root: error
    cn.hlsd.websys: info
spring:
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/frame_sys?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf8&useSSL=false&allowPublicKeyRetrieval=true

mybatis:
